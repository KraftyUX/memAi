<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memAI Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --text: #2d3748;
      --text-light: #718096;
      --border: #e2e8f0;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a202c;
        --card-bg: #2d3748;
        --text: #e2e8f0;
        --text-light: #a0aec0;
        --border: #4a5568;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 30px 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .tagline {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--text-light);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .controls {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
    }

    select {
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.2s;
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }

    button:hover {
      background: var(--primary-dark);
    }

    button:active {
      transform: translateY(1px);
    }

    .view-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .memories-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .memory-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border-left: 4px solid var(--primary);
      border-right: 1px solid var(--border);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .memory-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .memory-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .memory-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 5px;
    }

    .memory-meta {
      display: flex;
      gap: 15px;
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 12px;
    }

    .memory-content {
      color: var(--text);
      line-height: 1.6;
    }

    .memory-content p {
      margin-bottom: 8px;
    }

    .memory-content strong {
      color: var(--text);
      font-weight: 600;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .tag {
      padding: 4px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .category-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-checkpoint { background: #bee3f8; color: #2c5282; }
    .category-decision { background: #fbd38d; color: #7c2d12; }
    .category-implementation { background: #c6f6d5; color: #22543d; }
    .category-issue { background: #fed7d7; color: #742a2a; }
    .category-validation { background: #e9d8fd; color: #44337a; }
    .category-insight { background: #feebc8; color: #7c2d12; }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pagination button {
      padding: 8px 16px;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .controls {
        flex-direction: column;
      }

      .search-box {
        width: 100%;
      }

      .memory-header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß† memAI Dashboard</h1>
      <p class="tagline">Never lose context again</p>
    </header>

    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <div class="stat-value" id="stat-memories">-</div>
        <div class="stat-label">Total Memories</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-decisions">-</div>
        <div class="stat-label">Decisions</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-issues">-</div>
        <div class="stat-label">Active Issues</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-progress">-</div>
        <div class="stat-label">Current Progress</div>
      </div>
    </div>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search memories..." />
      </div>
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="checkpoint">Checkpoint</option>
        <option value="decision">Decision</option>
        <option value="implementation">Implementation</option>
        <option value="issue">Issue</option>
        <option value="validation">Validation</option>
        <option value="insight">Insight</option>
      </select>
      <button onclick="exportData()">üì• Export</button>
      <button onclick="refresh()">üîÑ Refresh</button>
    </div>

    <div class="view-tabs">
      <div class="tab active" onclick="switchView('all')">All Memories</div>
      <div class="tab" onclick="switchView('decisions')">Decisions</div>
      <div class="tab" onclick="switchView('issues')">Issues</div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading memories...</p>
      </div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
      <button onclick="previousPage()">‚Üê Previous</button>
      <span id="page-info">Page 1</span>
      <button onclick="nextPage()">Next ‚Üí</button>
    </div>
  </div>

  <script>
    let currentView = 'all';
    let currentPage = 1;
    let itemsPerPage = 20;
    let allData = [];
    let filteredData = [];

    async function loadData() {
      try {
        const response = await fetch('/api/data');
        const data = await response.json();
        allData = data;
        applyFilters();
        updateStats();
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h2>Failed to load data</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function updateStats() {
      fetch('/api/stats')
        .then(res => res.json())
        .then(stats => {
          document.getElementById('stat-memories').textContent = stats.totalMemories || 0;
          document.getElementById('stat-decisions').textContent = stats.totalDecisions || 0;
          document.getElementById('stat-issues').textContent = stats.activeIssues || 0;
          
          fetch('/api/briefing')
            .then(res => res.json())
            .then(briefing => {
              document.getElementById('stat-progress').textContent = 
                (briefing.summary?.currentProgress || 0) + '%';
            });
        });
    }

    function applyFilters() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category-filter').value;

      filteredData = allData.filter(item => {
        const matchesSearch = !search || 
          item.action?.toLowerCase().includes(search) ||
          item.context?.toLowerCase().includes(search) ||
          item.outcome?.toLowerCase().includes(search);
        
        const matchesCategory = !category || item.category === category;
        
        const matchesView = 
          currentView === 'all' ||
          (currentView === 'decisions' && item.category === 'decision') ||
          (currentView === 'issues' && item.category === 'issue');

        return matchesSearch && matchesCategory && matchesView;
      });

      currentPage = 1;
      renderMemories();
    }

    function renderMemories() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);

      const content = document.getElementById('content');

      if (pageData.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h2>No memories found</h2>
            <p>Try adjusting your filters or search query</p>
          </div>
        `;
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      const html = `
        <div class="memories-list">
          ${pageData.map(memory => renderMemoryCard(memory)).join('')}
        </div>
      `;

      content.innerHTML = html;

      // Update pagination
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('pagination').style.display = totalPages > 1 ? 'flex' : 'none';
      
      document.querySelector('.pagination button:first-child').disabled = currentPage === 1;
      document.querySelector('.pagination button:last-child').disabled = currentPage === totalPages;
    }

    function renderMemoryCard(memory) {
      const date = new Date(memory.timestamp).toLocaleString();
      const categoryClass = `category-${memory.category}`;
      
      return `
        <div class="memory-card">
          <div class="memory-header">
            <div>
              <div class="memory-title">${escapeHtml(memory.action)}</div>
              <div class="memory-meta">
                <span class="category-badge ${categoryClass}">${memory.category}</span>
                ${memory.phase ? `<span>üìÇ ${escapeHtml(memory.phase)}</span>` : ''}
                <span>üïê ${date}</span>
              </div>
            </div>
          </div>
          <div class="memory-content">
            ${memory.context ? `<p><strong>Context:</strong> ${escapeHtml(memory.context)}</p>` : ''}
            ${memory.reasoning ? `<p><strong>Reasoning:</strong> ${escapeHtml(memory.reasoning)}</p>` : ''}
            ${memory.outcome ? `<p><strong>Outcome:</strong> ${escapeHtml(memory.outcome)}</p>` : ''}
          </div>
          ${memory.tags ? `
            <div class="tags">
              ${memory.tags.split(',').map(tag => `<span class="tag">${escapeHtml(tag.trim())}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function switchView(view) {
      currentView = view;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      applyFilters();
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        renderMemories();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderMemories();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function refresh() {
      loadData();
    }

    function exportData() {
      window.location.href = '/api/export';
    }

    // Event listeners
    document.getElementById('search').addEventListener('input', applyFilters);
    document.getElementById('category-filter').addEventListener('change', applyFilters);

    // Initial load
    loadData();

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
  </script>
</body>
</html>
